  <!-- Regular Contact Us Form -->
  <div class="contactUs">
    <h2>Contact Us</h2>
    <form id="contact-form" action="your-server-endpoint" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required placeholder="example@mail.com"><br><br>

      <label for="phone">Phone:</label><br>
      <input type="text" id="phone" name="phone"  placeholder="Enter your phone number"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required placeholder="Write the purpose you riched us"></textarea><br><br>

      <button type="submit" id="submit-btn">Submit</button>
    </form>
  </div>


  <!-- Success/Error Status Popup Modal -->
  <div id="statusModal" class="status-modal">
    <div class="status-modal-content">
      <span class="close" id="closeStatusModal">&times;</span>
      <p id="statusMessage"></p>
    </div>
  </div>
